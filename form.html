<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>login </title>
</head>
<body>
    <!--Main container-->
    <div class="container d-flex justify-content-center align-items-center min-vh-100 ">
    <!--Login container-->
    <div class="row border shadow p-3 mb-5  rounded box-area ">
    <!--left container-->
    <div class="col-md-6 rounded  " >
        <div>
            <img src="/Free Vector _ Login concept illustration.jpeg" class="rounded mx-auto d-block" style="width: 350px;" >
        </div>
        
    </div>
    <!-- Right container-->
    <div class="col-md-6 right-box">
        <div class="row align-items-center">
            <div class=" mb-4">
                <p>Hello Again  </p>
            </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control  bg-light fs-6 rounded-pill " placeholder="Email address">
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control  bg-light fs-6 rounded-pill " placeholder="Password">
          </div>
          <div class="input-group mb-5 d-flex justify-content-between">
        <div class="form-check">
            <input type="checkbox"  class=" form-check-input" id="formCheck">
            <label for="formCheck" class="form-check-label text-secondary"><span>Remember Me </span></label>
        </div>
        <div class="forgot"></div>
            <span><a href="#">Forgot Password?</a></span>
          </div>
        </div>
        <div class="input-group mb-3 ">
            <button class="btn btn-primary w-100 fs-8  rounded-pill" > Log IN</button>
        </div>
        <div class="row">
            <span>Don't have account ? <a href="#">Sign up</a></span>
        </div>
    </div>
</div>
</div>
</body>
</html>
